<!DOCTYPE html>
<html>


<head>
  
          	
     <script src="https:ajax.googleapis.com/ajax/libs/juqery/3.2.0/jquery.min.js"></script>

 
</script>
<script>
	$(document).ready(function(){
		$("#p1").mouseseenter(function(){
			alert("hi sathish p1");
		$("p").click(function(){
			 $(this).hide();
            $("button").click(function(){
            $("#div").fadeIn(); 
             $("#div").fadeIn("slow"); 
              $("#div").fadeIn(2000); 
              $("button").click(function(){
              	$("div").animate({ 
              		left:'300px',opacity:'.100',hight:'200px',weight:'200px'});

		});
	});
 });

});

</script>
</head>
